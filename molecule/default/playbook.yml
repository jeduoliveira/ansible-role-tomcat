---
- name: Converge
  hosts: all
  become: true

  roles:
    - role: jeduoliveira.zulu_openjdk
      zulu_version: 11.33.15
      jdk_version: jdk11.0.4

    - role: jeduoliveira.elasticsearch
      elasticsearch_version: 6.2.2

    - role: jeduoliveira.tomcat
      tomcat_version: 9
      tomcat_release: 9.0.19

    - role: geerlingguy.mysql
      mysql_enabled_on_startup: true
      mysql_root_password: lumis#admin
      mysql_databases:
        - name: lumisportal
          encoding: latin1
          collation: latin1_general_ci
      mysql_users:
        - name: lumisportal
          host: "%"
          password: lumis#admin
          priv: "lumisportal.*:ALL"
